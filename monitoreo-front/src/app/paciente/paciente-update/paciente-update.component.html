<form #f="ngForm" ngNativeValidate (ngSubmit)="guardarPaciente(f,1)" class="form-horizontal " id="loginform">
  <div class="modal-header color-page-modal">
    <div class="d-flex">
      <h4 class="modal-title" style="text-transform: uppercase; font-weight: 500; color: #353ee9 !important; font-size: 19px;">
        {{paciente.id==null?'Nuevo Paciente':'Actualizar Datos Paciente'}}</h4>
    </div>


    <div class="btn-group m-b-10 m-r-10 " role="group">
      <!-- <button type="button" class="btn btn-secondary font-15" (click)="activeModal.dismiss('Cross click')"><i class="mdi mdi-close"></i></button> -->
    </div>
  </div>
  <div class="modal-body">
    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <h5> Nombres:<span class="text-danger">*</span></h5>
          <!-- <div class="controls"> -->
            <input style ="width: 200px;" type="text" name="nombres" maxlength="30"
                          #nombres="ngModel" [(ngModel)]="paciente.nombres" class="form-control" aria-invalid="false">
<!-- <div class="help-block"></div> -->
             <!-- </div> -->
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <h5> Apellido Paterno:<span class="text-danger">*</span></h5>
          <!-- <div class="controls"> -->
            <input style ="width: 150px;" type="text" name="apellidopaterno" maxlength="30"
                          #apellidopaterno="ngModel" [(ngModel)]="paciente.apellidoPaterno" class="form-control" aria-invalid="false">
<!-- <div class="help-block"></div> -->
             <!-- </div> -->
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <h5> Apellido Materno:<span class="text-danger">*</span></h5>
          <!-- <div class="controls"> -->
            <input style ="width: 150px;" type="text" name="apellidomaterno" maxlength="30"
                          #apellidomaterno="ngModel" [(ngModel)]="paciente.apellidoMaterno" class="form-control" aria-invalid="false">
<!-- <div class="help-block"></div> -->
             <!-- </div> -->
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <h5> Nro Documento:<span class="text-danger">*</span></h5>
          <input style ="width: 100px;" class="form-control" [required]="true"
              minlength="8" maxlength="8" type="text"
              id="dniInput"
              #documentoidentidadpaciente="ngModel"
              [(ngModel)]="paciente.dni"
              name="documentoidentidadpaciente" placeholder="Documento">
              <mat-hint id="dniHint">{{lenghtDni}}/8</mat-hint>

        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <h5>Nro.Historia:<span class="text-danger">*</span></h5>
          <input style ="width: 70px;" class="form-control" [required]="true"
              minlength="7" maxlength="7" type="number" min="0"
              id="nroHistoria"
              #nroHistoria="ngModel"
              [(ngModel)]="paciente.nroHistoria"
              name="nroHistoria" placeholder="nroHistoria">

        </div>
      </div>
<div class="col-md-3">
        <div class="form-group">
          <h5>Edad:<span class="text-danger">*</span></h5>
          <input style ="width: 60px;" class="form-control" [required]="true"
              minlength="4" maxlength="4" type="number" min="0"
              id="edad"
              #edad="ngModel"
              [(ngModel)]="paciente.edad"
              name="edad" placeholder="Edad">

        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <h5>Talla:<span class="text-danger">*</span></h5>
          <input style ="width: 60px;" class="form-control" [required]="true"
              minlength="4" maxlength="4" type="number" step="0.01" min="0"
              id="talla"
              #edad="ngModel"
              [(ngModel)]="paciente.talla"
              name="talla" placeholder="Talla">

        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <h5>Peso:<span class="text-danger">*</span></h5>
          <input style ="width: 65px;" class="form-control" [required]="true"
              minlength="4" maxlength="4"  type="number" step="0.01" min="0"
              id="peso"
              #peso="ngModel"
              [(ngModel)]="paciente.peso"
              name="peso" placeholder="peso">Kg
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
            <h5>Estado:<span class="text-danger">*</span></h5>
            <div class="controls">
                <select class="form-control custom-select" required
                    [(ngModel)]="paciente.estado" name="estado" class="form-control">
                    <option value="1">Habilitado</option>
                    <option value="0">Inhabilitado</option>
                </select>
            </div>
        </div>
    </div>



    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning waves-effect waves-light btn-sm"
        (click)="onCloseHandled()">
        <span class="btn-label">
          <mat-icon>close</mat-icon>
        </span>{{botones.btnCerrar}}
    </button>
    <button [disabled]="loadDelete" [hidden]="paciente.id==0?true:false" type="button"
        (click)="guardarPaciente(f,0)" class="btn btn-danger waves-effect waves-light btn-sm"
        data-dismiss="modal">
        <span class="btn-label">
            <i class="fa fa-trash"></i>
        </span>
        <span [hidden]="!loadDelete"><i class="fa fa-spin fa-spinner"></i></span>{{botones.btnEliminar}}
    </button>
    <button type="submit" [disabled]="f.form.invalid"
        class="btn btn-info waves-effect waves-light btn-sm" data-dismiss="modal">
        <span class="btn-label">
            <i class="fa fa-save"></i>
        </span>
        <span [hidden]="!loadRegister"><i class="fa fa-spin fa-spinner"></i></span>
        <a>{{paciente.id==null?botones.btnInsertar:botones.btnActualizar}}</a></button>
</div>

</form>
