  <div style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
    <!-- <div class="col-2"> -->
    <mat-form-field>
        <mat-label>Buscar ......</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese la búsqueda" #input>
      </mat-form-field>

    <div class="col-1" >
        <!-- <button type="button" class="color-page-button" bg-color mat-fab >
          <span class="btn-label" style="display: flex; align-items: center;">
          <mat-icon>apps</mat-icon>
          <span style="margin-left: 5px;font-size: 18px;">GENERAR GRÁFICA</span>
        </span>
        </button> -->
        <button type="button"  (click)="cerrarModalYRedirigir()" class="btn bg-color waves-effect waves-light btn-sm" >
          <span class="btn-label" style="display: flex; align-items: center;">
            <mat-icon >apps</mat-icon>
            <span  style="margin-left: 5px;font-size: 18px;">GENERAR GRÁFICA</span>
          </span >
      </button>
    </div>

      <table mat-table [dataSource]="sortedMetricas" matSort style="width:100;">

          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: normal; font-size: 15px; color: #538fe9;"> Id</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

           <ng-container matColumnDef="idarduino">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: normal; font-size: 15px; color: #538fe9;"> Id Arduino </th>
              <td mat-cell *matCellDef="let element"> {{element.idarduino}} </td>
          </ng-container>

          <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: normal; font-size: 15px; color: #538fe9;"> Valor </th>
              <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
          </ng-container>

          <ng-container matColumnDef="fechahora">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: normal; font-size: 15px; color: #538fe9;"> Fecha y Hora </th>
              <td mat-cell *matCellDef="let element"> {{element.fechahora_format}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="PacienteColumns" class="color-page-tr" style="opacity: 0.9;"></tr>
          <tr mat-row *matRowDef="let row; columns: PacienteColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay data disponible para el filtro"{{input.value}}"</td>
          </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona pagina de pacientes"></mat-paginator>

    <div class="modal-footer">
    <button type="button" class="btn bg-color waves-effect waves-light btn-sm" (click)="onCloseHandled()">
      <span class="btn-label" style="display: flex; align-items: center;">
        <mat-icon>close</mat-icon>
        <span style="margin-left: 5px;font-size: 18px;">Cerrar</span>
      </span >
  </button>
</div>
    </div>
