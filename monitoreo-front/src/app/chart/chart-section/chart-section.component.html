<div class="container">
  <mat-form-field>
    <mat-label>Ingrese el rango de fechas</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input style="color: #8f2525;" matStartDate formControlName="start" placeholder="Start date">
      <input style="color: #8f2525;" matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint style="color: #8f2525;">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="buscar()" >Buscar</button>
</div>
<!-- <p>Selected range: {{range.value | json}}</p> -->

<div class="wrapper" style="padding: 10px;">
  <h1 style="text-align: center;color: #8f2525; fill: #a91a1c"> GRAFICA DE SpO2</h1>
  <ngx-charts-line-chart   [view]="view" style="fill: #365a89; padding: 10px;"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="true"
  [yAxis]="true"
  [autoScale]="true"
    [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
   [results]="multi"
   (select)="onSelect($event)"
    (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  [timeline]="true"
  ></ngx-charts-line-chart>
</div>
