<div class="form-container">
  <h2 class="form-title">PERFIL DE USUARIO</h2>
  <form #f="ngForm" class="example-form">
    <div class="row">
      <div class="col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Nombres completos</mat-label>
      <input type="text" name="nombres"  maxlength="20" #nombres="ngModel"
       [(ngModel)]="empleado.nombres" required matInput
       placeholder="Ingresar nombres completos">
    </mat-form-field>
      </div>
    <div class="col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Apellido Paterno</mat-label>
      <input type="text" name="apepat"  maxlength="20" #apepat="ngModel"
      [(ngModel)]="empleado.apellidoPaterno"
      required matInput placeholder="Ingresar apellido paterno">
    </mat-form-field>
    </div>
    <div class="col-md-4">
    <mat-form-field >
      <mat-label>Apellido Materno</mat-label>
      <input type="text"  name="apemat"  maxlength="20" #apemat="ngModel"
      [(ngModel)]="empleado.apellidoMaterno" required matInput
      placeholder="Ingresar apellido materno">
    </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field style="width: 100%;">
          <mat-label>DNI</mat-label>
          <input type="text" name="dni" #dni maxlength="8" [(ngModel)]="empleado.dni"
          required matInput placeholder="Ingresar dni">
          <mat-hint align="end">{{dni.value.length}} / 8</mat-hint>
        </mat-form-field>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <mat-form-field style=" width: 100%;">
            <mat-label>Cargo</mat-label>
            <mat-select  [(ngModel)]="idTipoEmpleado" name="idTipoEmpleado">
              <mat-option *ngFor="let tc of lsColumnaCargoEmpleado" [value]="tc.id">
                {{tc.val}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
    <mat-form-field style=" width: 100%;" class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input type="text" name="user" maxlength="20" #user="ngModel"
      [(ngModel)]="empleado.user" required matInput
      placeholder="Ingresar usuario">
    </mat-form-field>
      </div>

      <!-- <div class="col-md-2">

      </div> -->
    <div class="col-md-6">
    <mat-form-field style=" width: 100%;" class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input type="{{ hidePassword ? 'password' : 'text' }}"
      required  #password="ngModel"
      name="password" maxlength="20" [(ngModel)]="empleado.pass"
       matInput placeholder="Ingresar contraseña">
       <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
      </div>
    </div>
    <div class="col-md-12" style="padding-left: 0px;">
      <button  (click)="onSubmit()" mat-raised-button color="primary"
        style="width: 700px;background-color: #365a89;"
        >ACTUALIZAR
      </button>
    </div>
    <!-- <div class="col-md-12" style="padding-top: 5px;">
      <button  (click)="back()" mat-raised-button color="primary"
        style="width: 650px;background-color: #365a89;"
        >ATRÁS
      </button>
    </div> -->
  </form>
</div>
