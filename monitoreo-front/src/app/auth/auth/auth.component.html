<!-- <mat-sidenav-container class="example-container" >
<mat-sidenav-content> -->
<form class="login-form">
  <h2 class="login-title" >INGRESAR</h2>
  <mat-form-field  style="width: 350px;"  appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Ingrese su usuario" [(ngModel)]="usuario" name="email" type="email" required>
  </mat-form-field>

  <mat-form-field style="width: 350px;" appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" type="password" required>
  </mat-form-field>

  <button style="width: 350px;background-color: #365a89;" mat-raised-button color="primary" (click)="ingresar()">Iniciar sesión</button>
  <div style="padding-top: 10px;" class="register-link">
    ¿No tienes una cuenta? <a class="mat-button" [routerLink]="'/registro'">Registrarse</a>
  </div>
</form>
